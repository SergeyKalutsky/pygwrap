version: '3.7'
services:
    app:
        ports:
            - 3000:80
        build: 
            context: ./app
            dockerfile: app.dockerfile
        volumes:
            - ./app:/app
        environment:
            - FLASK_APP=main.py
            - FLASK_DEBUG=1
            - 'RUN=flask run --host=0.0.0.0 --port=80'
        command: flask run --host=0.0.0.0 --port=80

